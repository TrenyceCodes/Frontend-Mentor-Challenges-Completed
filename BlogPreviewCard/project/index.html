<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <main>
    <div class="articleIllustration">
      <img class="articleImage" src="./images/illustration-article.svg" alt="Article illustration"/>
    </div>

    <div class="articleBody">
      <div class="articleCategory">Learning</div>
      <p class="articleDate">Published 21 Dec 2023</p>
      <p class="articleTitle">HTML & CSS foundations</p>
      <p class="articleDescription">These languages are the backbone of every website, defining structure, content and presentation.</p>
      <div class="avatarLabel">
        <img src="./images/image-avatar.webp" alt="Article Avatar" class="avatarImage">
        <p class="avatarAuthor">Greg Hooper</p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TrenyceCodes">TrenyceCodes</a>.
  </div>
</body>
</html>
